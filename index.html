<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <section class="content-timer">
    <h1>We're launching soon</h1>

    <div class="content-timer__timer">
      <div class="content-timer__timer___digits">
        <div class="content-timer__timer___digits____content">
          <div id="content-timer__timer___digits__days" class="digit">00</div>
          <div class="content-timer__timer___digits____content_____bg-up"></div>
          <div class="content-timer__timer___digits____content_____bg-down"></div>
          <div class="content-timer__timer___digits____content_____bg-overlay"></div>
        </div>
        <h3>Days</h3>
      </div>

      <div class="content-timer__timer___digits">
        <div class="content-timer__timer___digits____content">
          <div id="content-timer__timer___digits__hours" class="digit">00</div>
          <div class="content-timer__timer___digits____content_____bg-up"></div>
          <div class="content-timer__timer___digits____content_____bg-down"></div>
          <div class="content-timer__timer___digits____content_____bg-overlay"></div>
        </div>
        <h3>Hours</h3>
      </div>

      <div class="content-timer__timer___digits">
        <div class="content-timer__timer___digits____content">
          <div id="content-timer__timer___digits__minutes" class="digit">00</div>
          <div class="content-timer__timer___digits____content_____bg-up"></div>
          <div class="content-timer__timer___digits____content_____bg-down"></div>
          <div class="content-timer__timer___digits____content_____bg-overlay"></div>
        </div>
        <h3>Minutes</h3>
      </div>

      <div class="content-timer__timer___digits">
        <div class="content-timer__timer___digits____content seconds">
          <div id="content-timer__timer___digits__seconds" class="digit">00</div>
          <div class="content-timer__timer___digits____content_____bg-up"></div>
          <div class="content-timer__timer___digits____content_____bg-down"></div>
          <div class="content-timer__timer___digits____content_____bg-overlay"></div>
        </div>
        <h3>Seconds</h3>
      </div>
    </div>
  </section>
  <footer class="social-media">
    <a class="social-media-link facebook" href="#"></a>
    <a class="social-media-link pinterest" href="#"></a>
    <a class="social-media-link instagram" href="#"></a>
  </footer>
  <script src="js/timer.js"></script>
</body>
</html>
